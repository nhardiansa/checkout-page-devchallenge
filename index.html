<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="assets/devchallenges.png"
      type="image/x-icon"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Checkout Page</title>
  </head>
  <body>
    <h1>Checkout</h1>

    <div class="cart">
      <div class="goods">
        <img src="assets/photo1.png" alt="" />
        <div class="goods-info">
          <h3>Vintage Backbag</h3>
          <p class="price">&#36 54.99 <del>&#36 94.99</del></p>
          <div class="counter">
            <span class="remove material-icons">remove</span>
            <h4>1</h4>
            <span class="add material-icons">add</span>
          </div>
        </div>
      </div>

      <div class="goods">
        <img src="assets/photo2.png" alt="" />
        <div class="goods-info">
          <h3>Levi Shoes</h3>
          <p class="price">&#36 74.99 <del>&#36 124.99</del></p>
          <div class="counter">
            <span class="remove material-icons">remove</span>
            <h4>1</h4>
            <span class="add material-icons">add</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
