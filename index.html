<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="assets/devchallenges.png"
      type="image/x-icon"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Checkout Page</title>
  </head>
  <body>
    <h1>Checkout</h1>

    <div class="content">
      <div class="cart">
        <div class="goods">
          <img src="assets/photo1.png" alt="" />
          <div class="goods-info">
            <h3>Vintage Backbag</h3>
            <p class="price">&#36 54.99 <del>&#36 94.99</del></p>
            <div class="counter">
              <span class="remove material-icons">remove</span>
              <h4>1</h4>
              <span class="add material-icons">add</span>
            </div>
          </div>
        </div>
  
        <div class="goods">
          <img src="assets/photo2.png" alt="" />
          <div class="goods-info">
            <h3>Levi Shoes</h3>
            <p class="price">&#36 74.99 <del>&#36 124.99</del></p>
            <div class="counter">
              <span class="remove material-icons">remove</span>
              <h4>1</h4>
              <span class="add material-icons">add</span>
            </div>
          </div>
        </div>
  
        <div class="total">
          <hr>
          <div>
            <p>Shipping</p>
            <p>&#36 19</p>
          </div>
          <hr>
          <div>
            <p>Total</p>
            <p>&#36 148.98</p>
          </div>
        </div>
      </div>
  
      <form class="user-info">
  
        <div class="contact">
          <h2>Contact information</h2>
          <label for="email">E-mail</label>
          <input type="text" name="email" id="email" placeholder="Enter your email...">
  
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" placeholder="Enter your phone...">
        </div>
  
        <div class="shipping">
          <h2>Shipping Address</h2>
          
          <label for="name"> Full name</label>
          <input type="text" id="name" name="name" placeholder="Your name...">
  
          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="Your address...">
  
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="Your city...">
  
          <div class="region">
            <label for="country">Country</label>
            <select name="country" id="country">
              <option value="none">Your country..</option>
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
  
            <label for="postal-code">Postal code</label>
            <input type="text" id="postal-code" name="postal-code" placeholder="Your postal code..">
          </div>
  
          <div class="save-info">
            <input type="checkbox" name="save-info" id="save-info">
            <label for="save-info">Save this information for next time</label>
          </div>
        </div>
        
        <div class="btn">
          <button type="submit">Continue</button>
        </div>
        
      </form>
    </div>
      
    <div class="footer">
      <p>Nabil Hardiansa @ DevChallenges.io</p>
    </div>

  
  </body>
</html>
